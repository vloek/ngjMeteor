<head>
  <title>FirstApp</title>
</head>
 
<body>

  <nav class="top-bar" data-topbar>
    <ul class="title-area">
      <li class="name">
        <h1><a href="#">Blog</a></h1>
      </li>
      <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
    </ul>

    <section class="top-bar-section">
      <!-- Right Nav Section -->
      <ul class="right">
        <li class="active"><a href="#">{{loginButtons}}</a></li>


      </ul>

      <!-- Left Nav Section -->
      <ul class="left">
       <li> <a href="#" data-reveal-id="myModal"  data-reveal>+ Add post</a> </li>

        <!-- <li><a href="#">Left Nav Button</a></li> -->
      </ul>
    </section>
  </nav>




  <div class="right">
    <div class="container">
      <div class="large-12 columns">
        
      </div>
    </div>
  </div>
  {{> blog}}
</body>
 
<template name="blog">
  <div class="container">
    <div class='row'>
      <div class='large-12 columns'>
        
        {{> posts}}

    </div>
  </div>
    
  </div>
  


  <div id="myModal" class="reveal-modal" data-reveal>
          <form id='blogPost'>
            <div class="row collapse">
              <div class="container well">
                <input placeholder='text' type='text' id='title'>
                <textarea placeholder='text' type='text' id='content'></textarea>
                <input type='submit' class='button tiny' id='btn'>
              </div>
            </div>
          </form>
          <a class="close-reveal-modal">&#215;</a>
        </div>
</template>

<template name='posts'>
  <h2>Posts</h2>
  <div class="large-block-grid-1">
    {{#each posts}}
      {{> post_one}}
    {{else}}
      <h4>No posts.</h4>
    {{/each}}
  </div>
  
</template>

<template name="post_one">
  <li id="{{_id}}" style="padding: 10px"  class='panel'>
    {{#if owner = Meteor.userId}}
      <div class="right">
        <button id="delete" class='button alert tiny'>delete</button>
      </div>
    {{/if}}
    <h5>
      {{title}}
      <small>
        {{#if user.profile.name}}
          [{{user.profile.name}}]
        {{else}}
          [NoName]
        {{/if}}
      </small> 
      <br>
      <small>
      {{created_at}}
    </small>    
    </h5>
    

    <p>{{content}}</p>
  </li>
</template>
